<div class="container">
    <div class="row">
        <i class="material-icons" style="font-size: 200px;">person</i>

        <!-- Nombre de usuario -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese nombre de usuario</mat-label>
            <input [(ngModel)]="usuarios.nombre" matInput placeholder="Placeholder" required>
        </mat-form-field>

        <!-- Apellido del usuario -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese Apellido del usuario</mat-label>
            <input [(ngModel)]="usuarios.apellido" matInput placeholder="Placeholder"  required>
        </mat-form-field>
        
        <!-- Email del usuario -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese Email del usuario</mat-label>
            <!-- ngModel nos conecta de manera bidireccional como un formulario-->
            <input [(ngModel)]="usuarios.email" matInput placeholder="Placeholder"  required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Seleccione un rol:</mat-label>
            <mat-select [(ngModel)]="usuarios.rol" required>
              <mat-option value="admin">Administrator</mat-option>
              <mat-option value="vis">Visitante</mat-option>
            </mat-select>
          </mat-form-field>

        <!-- Contraseña del usuario -->
        <mat-form-field>
            <mat-label>Ingrese Contraseña del usuario</mat-label>
            <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint text-align="start">Minimo:6/{{input.value.length}}</mat-hint>
          </mat-form-field>
        

          <button mat-raised-button color="primary" (click)="registrar()" class="boton">Enviar</button>
    </div>
</div>
