<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>

  <button mat-button routerLink="/inicio">Inicio</button>

  <button mat-button [matMenuTriggerFor]="propiedad">Propiedades</button>
  <mat-menu #propiedad="matMenu">
    <button mat-menu-item routerLink="/producto">General</button>
    <button mat-menu-item routerLink="/venta">Venta</button>
    <button mat-menu-item routerLink="/alquiler">Alquiler</button>
    <button mat-menu-item routerLink="/permuta">Permuta</button>
  </mat-menu>

  <span class="example-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="usuario">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #usuario="matMenu">
    <button mat-menu-item routerLink="/registro">Registrarse</button>
    <button mat-menu-item routerLink="/inicio-sesion">Iniciar sesion</button>
  </mat-menu>
  <button mat-icon-button class="example-icon favorite-icon">
    <mat-icon>favorite</mat-icon>
  </button>
</mat-toolbar>
