<mat-toolbar>
  <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="secciones">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #secciones>
    <button mat-menu-item routerLink="/inicio">Inicio</button>
    <button mat-menu-item [matMenuTriggerFor]="producto">Productos</button>
  </mat-menu>

  <span>My App</span>
  <button id="menuInicio" mat-button routerLink="/inicio">Inicio</button>

  <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Productos</button>
  <mat-menu #producto="matMenu">
    <button mat-menu-item routerLink="/producto">General</button>
    <button mat-menu-item routerLink="/venta">Venta</button>
    <button mat-menu-item routerLink="/alquiler">Alquiler</button>
    <button mat-menu-item routerLink="/permuta">Permuta</button>
  </mat-menu>

  <span class="example-spacer"></span>


  <!-- Manejo del inicio (registro e inicio de sesion) y del cerrar sesion -->

  <button mat-icon-button [matMenuTriggerFor]="usuario">
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #usuario="matMenu">
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar sesion</button>
    <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar Sesion</button>
  </mat-menu>

  <button mat-icon-button class="example-icon favorite-icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>

</mat-toolbar>
